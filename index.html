<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Colorful Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }

    .calculator {
      display: inline-block;
      border: 2px solid #333;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .display {
      width: 220px;
      height: 40px;
      font-size: 24px;
      margin-bottom: 10px;
      text-align: right;
      padding: 5px;
    }

    .even {
      color: green;
      font-weight: bold;
    }

    .odd {
      color: blue;
      font-weight: bold;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 55px);
      gap: 10px;
    }

    .button {
      padding: 15px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background: #eee;
    }

    .button:hover {
      background: #ccc;
    }

    .clear-button {
      background: rgb(85, 190, 223);
      color: rgb(240, 236, 236);
      grid-column: span 4;
    }

    .clear-button:hover {
      background: rgb(41, 44, 46);
    }
  </style>
</head>
<body>

  <div class="calculator">
    <input type="text" id="display" class="display" readonly>
    <div class="buttons">
      <button class="button" onclick="appendNumber('7')">7</button>
      <button class="button" onclick="appendNumber('8')">8</button>
      <button class="button" onclick="appendNumber('9')">9</button>
      <button class="button" onclick="appendOperator('/')">÷</button>

      <button class="button" onclick="appendNumber('4')">4</button>
      <button class="button" onclick="appendNumber('5')">5</button>
      <button class="button" onclick="appendNumber('6')">6</button>
      <button class="button" onclick="appendOperator('*')">×</button>

      <button class="button" onclick="appendNumber('1')">1</button>
      <button class="button" onclick="appendNumber('2')">2</button>
      <button class="button" onclick="appendNumber('3')">3</button>
      <button class="button" onclick="appendOperator('-')">−</button>

      <button class="button" onclick="appendNumber('0')">0</button>
      <button class="button" onclick="appendNumber('.')">.</button>
      <button class="button" onclick="calculate()">=</button>
      <button class="button" onclick="appendOperator('+')">+</button>

      <button class="button clear-button" onclick="clearDisplay()">Clear</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');

    function appendNumber(num) {
      display.className = '';
      display.value += num;
    }

    function appendOperator(op) {
      if (display.value !== '' && !isOperator(display.value.slice(-1))) {
        display.className = '';
        display.value += op;
      }
    }

    function isOperator(char) {
      return ['+', '-', '*', '/'].includes(char);
    }

    function calculate() {
      try {
        const result = eval(display.value);
        display.value = result;

        display.classList.remove('even', 'odd');

        if (Number.isInteger(result)) {
          if (result % 2 === 0) {
            display.classList.add('even');
          } else {
            display.classList.add('odd');
          }
        } else {
          display.className = ''; // No color for decimals
        }
      } catch {
        display.value = 'Error';
        display.className = '';
      }
    }

    function clearDisplay() {
      display.value = '';
      display.className = '';
    }
  </script>

</body>
</html>
